{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="container" style="padding-left: 0;">
            <div style="margin-bottom: 10px; float: left">
                <!--<a class="btn btn-primary" href="/user/add/">新建用户</a>-->
                <a class="btn btn-primary" href="/pretty/add/">新建靓号</a>
            </div>
            <div style="float: right; width: 300px; margin-bottom: 10px; margin-right: 15px">
                <form method="get">
                    <div class="input-group">
                        <input type="text" name="query" class="form-control" placeholder="Search for..."
                               value="{{ search_data }}">
                        <span class="input-group-btn"> 
                            <button class="btn btn-default" type="submit"> 
                                <span class="glyphicon glyphicon-search" aria-hidden="true">
                                </span> 
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-default">
            <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="margin-right: 5px">
                
            </span>
                <span>
                靓号列表
            </span>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        号码
                    </th>
                    <th>
                        价格
                    </th>
                    <th>
                        级别
                    </th>
                    <th>
                        状态
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <td>
                            {{ obj.id }}
                        </td>
                        <td>
                            {{ obj.mobile }}
                        </td>
                        <td>
                            {{ obj.price }}
                        </td>
                        <td>
                            {{ obj.get_level_display }}
                        </td>
                        <td>
                            {{ obj.get_status_display }}
                        </td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/pretty/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/pretty/{{ obj.id }}/delete/">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <ul class="pagination">
            {{ page_string }}
        </ul>

    </div>
{% endblock %}
