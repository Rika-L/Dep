{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-primary" href="/admin/add/">新建管理员</a>
        </div>
        <div class="panel-default">
            <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="margin-right: 5px">
                
            </span>
                <span>
                管理员列表
            </span>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        姓名
                    </th>
                    <th>
                        密码
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <td>
                            {{ obj.id }}
                        </td>
                        <td>
                            {{ obj.username }}
                        </td>
                        <td>
                            {{ obj.password }}
                        </td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/admin/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/admin/{{ obj.id }}/delete/">删除</a>
                            <a class="btn btn-default btn-xs" href="/admin/{{ obj.id }}/reset/">重置密码</a>
                            
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>
{% endblock %}
